<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-buttons">
            <button id="theme-toggle" class="theme-toggle"></button>
            <button id="download-history" class="btn-download" title="Download History"></button>
        </div>
        <h1>Budget Tracker</h1>
        <div class="balance">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>
        </div>
        <div class="income-expense">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
            </div>
        </div>
        <div class="form-container">
            <form id="income-form" class="transaction-form">
                <h3>Add Income</h3>
                <div class="form-control">
                    <input type="text" id="income-text" placeholder="Description">
                </div>
                <div class="form-control">
                    <label for="income-amount">Amount</label>
                    <input type="number" id="income-amount" placeholder="Enter amount...">
                </div>
                <button class="btn btn-income">Add Income</button>
            </form>
            <form id="expense-form" class="transaction-form">
                <h3>Add Expense</h3>
                <div class="form-control">
                    <input type="text" id="expense-text" placeholder="Description">
                </div>
                <div class="form-control">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount...">
                </div>
                <button class="btn btn-expense">Add Expense</button>
            </form>
        </div>
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="transactions" class="list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        Created by rawcodr
        <a href="https://github.com/91dhar" target="_blank" rel="noopener noreferrer">
            <img src="https://github.com/favicon.ico" alt="GitHub">
        </a>
        <a href="https://x.com/rawcodr_" target="_blank" rel="noopener noreferrer">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter">
        </a>
    </div>
</body>

</html>
